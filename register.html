<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

  <body>
    <form class="register">
      <h1 class="Movie m-0 p-0">
        <strong>Movieüçø<br /> </strong>REGISTER
      </h1>

      <div class="row">
        <div class="col-md-6 p-2 ">
          <label for="nameregister">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="name"
            id="nameregister"
          />
        </div>
        <div class="col-md-6 p-2">
          <label for="phoneregister">Phone</label>
          <input
            type="tel"
            class="form-control"
            placeholder="phone"
            id="phoneregister"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 p-2">
          <label for="inputemailregister">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="email"
            id="inputemailregister"
          />
        </div>
        <div class="col-md-6 p-2">
          <label for="inputpasswordregister">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="password"
            id="inputpasswordregister"
          />
          <label style="font-size: 12px; color: bisque">
            Please enter atleast 8 charatcers
          </label>
        </div>
      </div>
      <label for="inputrepasswordregister" class="m-0 p-0">repassword</label>
      <input
        type="password"
        class="form-control mb-3"
        placeholder="repassword"
        id="inputrepasswordregister"
      />
      <div
        class="footer d-flex align-items-center justify-content-center flex-column"
      >
        <a
          class="btn btn-outline-warning form-control w-50 mt-3"
          id="buttonnregister"
          type="submit"
        >
          Register
        </a>
        <p>Already have acount? <a href="index.html">Sign in</a></p>
      </div>
    </form>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="bootstrap-5.3.1-dist/js/bootstrap.bundle.js"></script>

    <script src="regester.js"></script>
  </body>
</html>
